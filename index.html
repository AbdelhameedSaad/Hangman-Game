<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hangman Game</title>
</head>

<body>

    <div class="container">
        <div class="game-info py-3">
            <div class="game-name">Hangman</div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw col-md-6">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>

            <div class="letters col-md-6">

            </div>

        </div>

        <hr>

        <div class="letters-guess"></div>

    </div>

    <audio id="success" src="audio/Success Ringtones.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/Fail Ringtones.mp3" preload="auto"></audio>
    <audio id="start" loop="loop" src="audio/Nature Ringtones.mp3" preload="auto"></audio>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
